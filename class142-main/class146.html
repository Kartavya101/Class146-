<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position = "0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0;easing:linear; loop:true; dur: 25000">
        <a-sphere position="3 0 -5" radius = "0.5" color="red"></a-sphere>
    </a-entity>
<!--earth-->
    <a-entity position = "0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0;easing:linear; loop:true; dur: 30000">
        <a-sphere position="5 0 -5" radius = "0.8" color="blue"></a-sphere>
    </a-entity>
<!--mars-->
    <a-entity position = "0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0;easing:linear; loop:true; dur: 45000">
        <a-sphere position="10 0 -5" radius = "1" color="red"></a-sphere>
    </a-entity>
<!--jupiter-->
    <a-entity position = "0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0;easing:linear; loop:true; dur: 55000">
        <a-sphere position="13 0 -5" radius = "1.9" color="red"></a-sphere>
    </a-entity>
<!--saturn-->
    <a-entity position = "0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0;easing:linear; loop:true; dur: 65000">
        <a-sphere position="16 0 -5" radius = "1.5" color="brown"></a-sphere>
    </a-entity>
<!--uranus-->
    <a-entity position = "0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0;easing:linear; loop:true; dur: 75000">
        <a-sphere position="19 0 -5" radius = "1" color="cyan"></a-sphere>
    </a-entity>
<!--neptune-->
    <a-entity position = "0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0;easing:linear; loop:true; dur: 80000">
        <a-sphere position="23 0 -5" radius = "1.1" color="purple"></a-sphere>
    </a-entity>
        
    </a-scene>
</body>
<!-- venus, earth, mars, jupiter , saturn, uranus , neptune ,pluto  -->

</html>
